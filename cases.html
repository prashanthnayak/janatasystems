    <script>
        // LegalAPI class definition
        class LegalAPI {
            constructor(baseUrl = 'http://52.23.206.51:5002/api') {
                this.baseUrl = baseUrl;
            }

            // Get all cases
            async getCases(userId = null, limit = 50, offset = 0) {
                try {
                    let url = `${this.baseUrl}/cases?limit=${limit}&offset=${offset}`;
                    if (userId) url += `&user_id=${userId}`;
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, error: 'No authentication token' };
                    }
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error getting cases:', error);
                    return { success: false, error: error.message };
                }
            }

            // Get scraping status
            async getScrapingStatus(cnrNumber) {
                try {
                    const response = await fetch(`${this.baseUrl}/scraping/status/${cnrNumber}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error getting scraping status:', error);
                    return { success: false, error: error.message };
                }
            }
        }

        // Initialize API
        const legalAPI = new LegalAPI();
    </script>
    <script>
        // Database-driven case data
        let allCases = [];
        let currentCases = [];
        let currentPage = 1;
        const casesPerPage = 5;

        // Notification function
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Style the notification
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            // Set background color based on type
            switch(type) {
                case 'success':
                    notification.style.backgroundColor = '#28a745';
                    break;
                case 'error':
                    notification.style.backgroundColor = '#dc3545';
                    break;
                case 'warning':
                    notification.style.backgroundColor = '#ffc107';
                    notification.style.color = '#212529';
                    break;
                default:
                    notification.style.backgroundColor = '#17a2b8';
            }
            
            // Add to page
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        // Load cases from database on page load
        async function loadCasesFromDatabase() {
            try {
                console.log('üîç DEBUG: Starting loadCasesFromDatabase...');
                
                // FIRST: Check localStorage for cached data (cross-page access)
                const cachedDataFromStorage = localStorage.getItem('userDashboardData');
                if (cachedDataFromStorage) {
                    try {
                        const parsedData = JSON.parse(cachedDataFromStorage);
                        console.log('üíæ DEBUG: Found data in localStorage:', Object.keys(parsedData));
                        
                        if (parsedData.cases) {
                            console.log('üöÄ FAST MODE: Using cached data from localStorage!');
                            console.log('üöÄ DEBUG: Cached cases count:', parsedData.cases.length);
                            const cachedCases = parsedData.cases;
                            
                            allCases = cachedCases.map(caseData => ({
                                id: caseData.id,
                                name: caseData.case_title || 'Untitled Case',
                                client: caseData.petitioner || 'N/A',
                                cnr_number: caseData.cnr_number,
                                type: caseData.case_type || 'Unknown',
                                date: caseData.filing_date || caseData.created_at,
                                status: caseData.status || 'Pending',
                                court_name: caseData.court_name,
                                judge_name: caseData.judge_name,
                                registration_number: caseData.registration_number
                            }));
                            
                            currentCases = [...allCases];
                            displayCases();
                            showNotification(`‚úÖ Loaded ${allCases.length} cases from localStorage cache (INSTANT!)`, 'success');
                            return;
                        }
                    } catch (parseError) {
                        console.error('‚ùå Error parsing localStorage data:', parseError);
                    }
                }
                
                // SECOND: Check if we have cached data from dashboard (same page)
                console.log('üîç DEBUG: window.userDashboardData exists?', !!window.userDashboardData);
                console.log('üîç DEBUG: window.userDashboardData.cases exists?', !!(window.userDashboardData && window.userDashboardData.cases));
                
                if (window.userDashboardData && window.userDashboardData.cases) {
                    console.log('üöÄ FAST MODE: Using cached data from dashboard!');
                    console.log('üöÄ DEBUG: Cached cases count:', window.userDashboardData.cases.length);
                    const cachedCases = window.userDashboardData.cases;
                    
                    allCases = cachedCases.map(caseData => ({
                        id: caseData.id,
                        name: caseData.case_title || 'Untitled Case',
                        client: caseData.petitioner || 'N/A',
                        cnr_number: caseData.cnr_number,
                        type: caseData.case_type || 'Unknown',
                        date: caseData.filing_date || caseData.created_at,
                        status: caseData.status || 'Pending',
                        court_name: caseData.court_name,
                        judge_name: caseData.judge_name,
                        registration_number: caseData.registration_number
                    }));
                    
                    currentCases = [...allCases];
                    displayCases();
                    showNotification(`‚úÖ Loaded ${allCases.length} cases from cache (INSTANT!)`, 'success');
                    return;
                }
                
                // THIRD: Fallback to API call if no cached data
                console.log('üîÑ SLOW MODE: No cached data, loading from API...');
                console.log('üîÑ DEBUG: Available global data:', Object.keys(window).filter(key => key.includes('user') || key.includes('case')));
                
                // Debug: Check if legalAPI is defined
                if (typeof legalAPI === 'undefined') {
                    console.error('legalAPI is not defined!');
                    showNotification('‚ùå legalAPI is not defined', 'error');
                    loadSampleData();
                    return;
                }
                
                const result = await legalAPI.getCases();
                if (result.success) {
                    allCases = result.cases.map(caseData => ({
                        id: caseData.id,
                        name: caseData.case_title || 'Untitled Case',
                        client: caseData.petitioner || 'N/A',
                        cnr_number: caseData.cnr_number,
                        type: caseData.case_type || 'Unknown',
                        date: caseData.filing_date || caseData.created_at,
                        status: caseData.status || 'Pending',
                        court_name: caseData.court_name,
                        judge_name: caseData.judge_name,
                        registration_number: caseData.registration_number
                    }));
                    
                    currentCases = [...allCases];
                    displayCases();
                    showNotification(`‚úÖ Loaded ${allCases.length} cases from API`, 'success');
                } else {
                    showNotification(`‚ùå Error loading cases: ${result.error}`, 'error');
                    // Fallback to sample data
                    loadSampleData();
                }
            } catch (error) {
                showNotification(`‚ùå Network Error: ${error.message}`, 'error');
                // Fallback to sample data
                loadSampleData();
            }
        }

        // Show no data when database fails
        function loadSampleData() {
            allCases = [];
            currentCases = [];
            displayCases();
            showNotification('‚ö†Ô∏è No cases found. Add your first case to get started.', 'info');
        }

        // Search functionality
        function searchCases() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            currentCases = allCases.filter(caseItem => {
                const matchesSearch = caseItem.name.toLowerCase().includes(searchTerm) ||
                                    caseItem.client.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === '' || caseItem.type === typeFilter;

                return matchesSearch && matchesType;
            });

            currentPage = 1;
            displayCases();
            updatePagination();
        }

        // Display cases for current page
        function displayCases() {
            const tableBody = document.querySelector('.cases-table .table-body');
            const startIndex = (currentPage - 1) * casesPerPage;
            const endIndex = startIndex + casesPerPage;
            const pageCases = currentCases.slice(startIndex, endIndex);

            tableBody.innerHTML = '';

            if (pageCases.length === 0) {
                tableBody.innerHTML = `
                    <div class="no-data">
                        <p>No cases found</p>
                        <button onclick="window.location.href='add_case.html'" class="btn btn-primary">Add New Case</button>
                    </div>
                `;
                return;
            }

            pageCases.forEach(caseItem => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div class="case-name">
                        <div class="case-title">${caseItem.name}</div>
                        <div class="case-cnr">CNR: ${caseItem.cnr_number || 'N/A'}</div>
                    </div>
                    <div class="case-type">${caseItem.type}</div>
                    <div class="case-date">${formatDate(caseItem.date)}</div>
                    <div class="case-actions">
                        <button class="btn btn-primary action-btn-view" data-cnr="${caseItem.cnr_number}">View</button>
                        <button class="btn btn-warning action-btn-edit" data-cnr="${caseItem.cnr_number}">Edit</button>
                    </div>
                `;
                tableBody.appendChild(row);
            });

            // Reattach event listeners
            attachEventListeners();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(currentCases.length / casesPerPage);
            const pagination = document.querySelector('.pagination');
            
            let paginationHTML = '<button class="page-btn" onclick="changePage(' + (currentPage - 1) + ')" ' + (currentPage === 1 ? 'disabled' : '') + '>Previous</button>';
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            paginationHTML += '<button class="page-btn" onclick="changePage(' + (currentPage + 1) + ')" ' + (currentPage === totalPages ? 'disabled' : '') + '>Next</button>';
            
            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(currentCases.length / casesPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayCases();
                updatePagination();
            }
        }

        // Attach event listeners to action buttons
        function attachEventListeners() {
            document.querySelectorAll('.action-btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cnrNumber = this.getAttribute('data-cnr');
                    if (cnrNumber) {
                        // Store CNR for case details page
                        sessionStorage.setItem('viewCaseCNR', cnrNumber);
                        window.location.href = 'case_details.html';
                    }
                });
            });

            document.querySelectorAll('.action-btn-edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cnrNumber = this.getAttribute('data-cnr');
                    if (cnrNumber) {
                        // Store CNR for edit page
                        sessionStorage.setItem('editCaseCNR', cnrNumber);
                        window.location.href = 'edit_case.html';
                    }
                });
            });
        }

        // Utility function to format dates
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                return new Date(dateString).toLocaleDateString();
            } catch {
                return dateString;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', searchCases);
            document.getElementById('typeFilter').addEventListener('change', searchCases);

            // Load cases from database
            loadCasesFromDatabase();
        });
    </script>
