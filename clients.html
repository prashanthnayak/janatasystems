    <script>
        // LegalAPI class definition
        class LegalAPI {
            constructor(baseUrl = null) {
                this.baseUrl = baseUrl;
                this.initialized = false;
            }

            async init() {
                if (!this.initialized) {
                    if (!config.initialized) {
                        await config.init();
                    }
                    this.baseUrl = config.getApiUrl('');
                    this.initialized = true;
                    console.log('🔧 Clients LegalAPI initialized with baseUrl:', this.baseUrl);
                }
            }

            // Get all cases
            async getCases(userId = null, limit = 50, offset = 0) {
                try {
                    // Ensure API is initialized
                    if (!this.initialized) {
                        await this.init();
                    }
                    
                    let url = `${this.baseUrl}/cases?limit=${limit}&offset=${offset}`;
                    if (userId) url += `&user_id=${userId}`;
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, error: 'No authentication token' };
                    }
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error getting cases:', error);
                    return { success: false, error: error.message };
                }
            }
        }

        // Initialize API
        const legalAPI = new LegalAPI();

        // Global clients array (derived from case data)
        let allClients = [];
        let currentClients = [];
        let currentPage = 1;
        const clientsPerPage = 4;

        // Load clients from case data
        async function loadClientsFromCases() {
            try {
                // FIRST: Check localStorage for cached data (cross-page access) with cache versioning
                const cachedDataFromStorage = localStorage.getItem('userDashboardData');
                const cacheVersion = localStorage.getItem('cacheVersion') || '0';
                
                // Check if cache is valid (within last 5 minutes)
                const cacheAge = Date.now() - parseInt(cacheVersion);
                const maxCacheAge = 5 * 60 * 1000; // 5 minutes in milliseconds
                
                if (cachedDataFromStorage && cacheAge < maxCacheAge) {
                    try {
                        const parsedData = JSON.parse(cachedDataFromStorage);
                        console.log('💾 DEBUG: Found data in localStorage:', Object.keys(parsedData));
                        
                        if (parsedData.cases) {
                            console.log('🚀 FAST MODE: Using cached data from localStorage!');
                            const cases = parsedData.cases;
                            const clientsMap = new Map();

                            // Extract unique clients based on phone number (primary) or name (fallback)
                            cases.forEach(caseData => {
                                // Add client_name as primary client
                                if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                                    const clientName = caseData.client_name;
                                    const clientPhone = caseData.client_phone || '';
                                    const clientEmail = caseData.client_email || '';
                                    
                                    console.log('🔍 DEBUG: Processing case:', {
                                        cnr: caseData.cnr_number,
                                        clientName: clientName,
                                        clientPhone: clientPhone,
                                        clientEmail: clientEmail
                                    });
                                    console.log('🔍 DEBUG: Raw case data:', caseData);
                                    
                                    // Use phone number as primary key, fallback to name if no phone
                                    const clientKey = clientPhone || clientName;
                                    
                                    if (!clientsMap.has(clientKey)) {
                                        const newClient = {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: clientEmail,
                                            phone: clientPhone,
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Primary Client',
                                            cnrs: [caseData.cnr_number], // Array of all CNRs
                                            caseTypes: [caseData.case_type], // Array of all case types
                                            roles: ['Primary Client'] // Array of all roles
                                        };
                                        console.log('🆕 DEBUG: Creating new client:', newClient);
                                        console.log('🆕 DEBUG: Client phone value:', newClient.phone);
                                        console.log('🆕 DEBUG: Client email value:', newClient.email);
                                        clientsMap.set(clientKey, newClient);
                                    } else {
                                        // Add to existing client's arrays
                                        const client = clientsMap.get(clientKey);
                                        if (!client.cnrs.includes(caseData.cnr_number)) {
                                            client.cnrs.push(caseData.cnr_number);
                                        }
                                        if (!client.caseTypes.includes(caseData.case_type)) {
                                            client.caseTypes.push(caseData.case_type);
                                        }
                                        if (!client.roles.includes('Primary Client')) {
                                            client.roles.push('Primary Client');
                                        }
                                        // Update phone and email if they were missing
                                        if (!client.phone && clientPhone) {
                                            client.phone = clientPhone;
                                        }
                                        if (!client.email && clientEmail) {
                                            client.email = clientEmail;
                                        }
                                    }
                                    clientsMap.get(clientKey).activeCases++;
                                }

                                // Add petitioner as client (excluding "Unknown" entries)
                                if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                                    const clientName = caseData.petitioner;
                                    const clientPhone = caseData.client_phone || ''; // Use same phone as primary client
                                    const clientEmail = caseData.client_email || '';
                                    
                                    // Use phone number as primary key, fallback to name if no phone
                                    const clientKey = clientPhone || clientName;
                                    
                                    if (!clientsMap.has(clientKey)) {
                                        clientsMap.set(clientKey, {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: clientEmail,
                                            phone: clientPhone,
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Petitioner',
                                            cnrs: [caseData.cnr_number], // Array of all CNRs
                                            caseTypes: [caseData.case_type], // Array of all case types
                                            roles: ['Petitioner'] // Array of all roles
                                        });
                                    } else {
                                        // Add to existing client's arrays
                                        const client = clientsMap.get(clientKey);
                                        if (!client.cnrs.includes(caseData.cnr_number)) {
                                            client.cnrs.push(caseData.cnr_number);
                                        }
                                        if (!client.caseTypes.includes(caseData.case_type)) {
                                            client.caseTypes.push(caseData.case_type);
                                        }
                                        if (!client.roles.includes('Petitioner')) {
                                            client.roles.push('Petitioner');
                                        }
                                        // Update phone and email if they were missing
                                        if (!client.phone && clientPhone) {
                                            client.phone = clientPhone;
                                        }
                                        if (!client.email && clientEmail) {
                                            client.email = clientEmail;
                                        }
                                    }
                                    clientsMap.get(clientKey).activeCases++;
                                }

                                // Add respondent as client (excluding "Unknown" entries)
                                if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                                    const clientName = caseData.respondent;
                                    const clientPhone = caseData.client_phone || ''; // Use same phone as primary client
                                    const clientEmail = caseData.client_email || '';
                                    
                                    // Use phone number as primary key, fallback to name if no phone
                                    const clientKey = clientPhone || clientName;
                                    
                                    if (!clientsMap.has(clientKey)) {
                                        clientsMap.set(clientKey, {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: clientEmail,
                                            phone: clientPhone,
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Respondent',
                                            cnrs: [caseData.cnr_number], // Array of all CNRs
                                            caseTypes: [caseData.case_type], // Array of all case types
                                            roles: ['Respondent'] // Array of all roles
                                        });
                                    } else {
                                        // Add to existing client's arrays
                                        const client = clientsMap.get(clientKey);
                                        if (!client.cnrs.includes(caseData.cnr_number)) {
                                            client.cnrs.push(caseData.cnr_number);
                                        }
                                        if (!client.caseTypes.includes(caseData.case_type)) {
                                            client.caseTypes.push(caseData.case_type);
                                        }
                                        if (!client.roles.includes('Respondent')) {
                                            client.roles.push('Respondent');
                                        }
                                        // Update phone and email if they were missing
                                        if (!client.phone && clientPhone) {
                                            client.phone = clientPhone;
                                        }
                                        if (!client.email && clientEmail) {
                                            client.email = clientEmail;
                                        }
                                    }
                                    clientsMap.get(clientKey).activeCases++;
                                }
                            });

                            allClients = Array.from(clientsMap.values());
                            currentClients = [...allClients];
                            console.log('👥 DEBUG: Final clients array:', currentClients);
                            console.log('👥 DEBUG: Sample client phone/email:', currentClients[0] ? {
                                name: currentClients[0].name,
                                phone: currentClients[0].phone,
                                email: currentClients[0].email
                            } : 'No clients found');
                            console.log('👥 DEBUG: Full first client object:', currentClients[0]);
                            
                            // If no real clients found, show message
                            if (allClients.length === 0) {
                                showNoClientsMessage();
                            } else {
                                displayClients();
                                updatePagination();
                            }
                            return;
                        }
                    } catch (parseError) {
                        console.error('❌ Error parsing localStorage data:', parseError);
                    }
                } else if (cachedDataFromStorage && cacheAge > maxCacheAge) {
                    console.log('🔄 Cache expired, clearing old data');
                    localStorage.removeItem('userDashboardData');
                    localStorage.removeItem('cacheVersion');
                }
                
                // SECOND: Check if we have cached data from dashboard (same page)
                if (window.userDashboardData && window.userDashboardData.cases) {
                    console.log('🚀 FAST MODE: Using cached data from dashboard!');
                    const cases = window.userDashboardData.cases;
                    const clientsMap = new Map();

                    // Extract unique clients from client_name, petitioners and respondents
                    cases.forEach(caseData => {
                        // Add client_name as primary client
                        if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                            const clientName = caseData.client_name;
                            const clientPhone = caseData.client_phone || '';
                            const clientEmail = caseData.client_email || '';
                            
                            console.log('🔍 DEBUG: Processing case (fallback):', {
                                cnr: caseData.cnr_number,
                                clientName: clientName,
                                clientPhone: clientPhone,
                                clientEmail: clientEmail

                            if (!clientsMap.has(clientName)) {

                                    type: 'Individual', // Default type
                                    email: clientEmail,
                                    phone: clientPhone,
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Primary Client',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                };
                                console.log('🆕 DEBUG: Creating new client (fallback):', newClient);
                                clientsMap.set(clientName, newClient);
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add petitioner as client (excluding "Unknown" entries)
                        if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                            const clientName = caseData.petitioner;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Petitioner',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add respondent as client (excluding "Unknown" entries)
                        if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                            const clientName = caseData.respondent;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Respondent',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }
                    });

                    allClients = Array.from(clientsMap.values());
                    currentClients = [...allClients];
                    
                    // If no real clients found, show message
                    if (allClients.length === 0) {
                        showNoClientsMessage();
                    } else {
                        displayClients();
                        updatePagination();
                    }
                    return;
                }
                
                // THIRD: Fallback to API call if no cached data
                console.log('🔄 SLOW MODE: No cached data, loading from API...');
                
                const casesResult = await legalAPI.getCases();
                if (casesResult.success && casesResult.cases) {
                    const cases = casesResult.cases;
                    const clientsMap = new Map();

                    // Extract unique clients from client_name, petitioners and respondents
                    cases.forEach(caseData => {
                        // Add client_name as primary client
                        if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                            const clientName = caseData.client_name;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Primary Client',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add petitioner as client (excluding "Unknown" entries)
                        if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                            const clientName = caseData.petitioner;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Petitioner',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add respondent as client (excluding "Unknown" entries)
                        if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                            const clientName = caseData.respondent;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Respondent',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }
                    });

                    allClients = Array.from(clientsMap.values());
                    currentClients = [...allClients];
                    
                    // If no real clients found, show message
                    if (allClients.length === 0) {
                        showNoClientsMessage();
                    } else {
                        displayClients();
                        updatePagination();
                    }
                } else {
                    showNoClientsMessage();
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showNoClientsMessage();
            }
        }

        // Show message when no clients are found
        function showNoClientsMessage() {
            const clientsGrid = document.getElementById('clientsGrid');
            clientsGrid.innerHTML = `
                <div style="text-align: center; padding: 40px; grid-column: 1 / -1;">
                    <div style="font-size: 48px; margin-bottom: 20px;">👥</div>
                    <h3 style="color: #2c3e50; margin-bottom: 10px;">No Clients Found</h3>
                    <p style="color: #7f8c8d;">No client data available from cases. Add cases to see clients here.</p>
                    <button onclick="window.location.href='add_case.html'" style="margin-top: 20px; padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Add New Case
                    </button>
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
        }

        // Search functionality
        function searchClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            currentClients = allClients.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm) ||
                                    (client.email && client.email.toLowerCase().includes(searchTerm)) ||
                                    (client.phone && client.phone.includes(searchTerm)) ||
                                    client.location.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === '' || client.type === typeFilter;
                const matchesStatus = statusFilter === '' || client.status === statusFilter;

                return matchesSearch && matchesType && matchesStatus;
            });

            currentPage = 1;
            displayClients();
            updatePagination();
        }

        // Display clients
        function displayClients() {
            const startIndex = (currentPage - 1) * clientsPerPage;
            const endIndex = startIndex + clientsPerPage;
            const clientsToShow = currentClients.slice(startIndex, endIndex);
            
            console.log('🖥️ DEBUG: Displaying clients:', clientsToShow);
            if (clientsToShow.length > 0) {
                console.log('🖥️ DEBUG: First client data:', {
                    name: clientsToShow[0].name,
                    phone: clientsToShow[0].phone,
                    email: clientsToShow[0].email
                });
            }

            const clientsGrid = document.getElementById('clientsGrid');
            clientsGrid.innerHTML = '';

            clientsToShow.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                clientCard.innerHTML = `
                    <div class="client-header">
                        <div class="client-avatar">${client.name.charAt(0).toUpperCase()}</div>
                        <div class="client-info">
                            <h3>${client.name}</h3>
                            <p class="client-type">${client.type}</p>
                        </div>
                        <div class="client-status status-${client.status.toLowerCase()}">${client.status}</div>
                    </div>
                    <div class="client-details">
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${client.phone || 'NP'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${client.email || 'NP'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Cases:</span>
                            <span class="detail-value">${client.cnrs ? client.cnrs.length : 0}</span>
                        </div>
                    </div>
                    <div class="client-actions">
                        <button class="btn btn-primary" onclick="viewClientCases('${client.name}', ${JSON.stringify(client.cnrs).replace(/"/g, '&quot;')})">View Cases</button>
                    </div>
                `;
                clientsGrid.appendChild(clientCard);
            });
        }

        // Pagination
        function updatePagination() {
            const totalPages = Math.ceil(currentClients.length / clientsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ← Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Next →
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(currentClients.length / clientsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayClients();
                updatePagination();
            }
        }

        // View client cases - always shows modal for case selection
        function viewClientCases(clientName, cnrs) {
            // Always show modal for case selection
            showCaseSelectionModal(clientName, cnrs);
        }

        // Show case selection modal
        function showCaseSelectionModal(clientName, cnrs) {
            const modal = document.getElementById('caseModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            if (!modal) {
                console.error('❌ ERROR: Modal element not found!');
                return;
            }
            
            modalTitle.textContent = `${clientName}'s Cases (${cnrs.length} cases)`;
            
            if (cnrs.length === 0) {
                modalBody.innerHTML = `
                    <div class="no-cases">
                        <div class="no-cases-icon">📁</div>
                        <h4>No Cases Found</h4>
                        <p>This client doesn't have any cases yet.</p>
                    </div>
                `;
            } else {
                // Get case details from cached data
                const cachedData = localStorage.getItem('userDashboardData');
                let casesData = [];
                
                if (cachedData) {
                    try {
                        const parsedData = JSON.parse(cachedData);
                        casesData = parsedData.cases || [];
                    } catch (e) {
                        console.error('Error parsing cached data:', e);
                    }
                }
                
                let casesHTML = '';
                cnrs.forEach(cnr => {
                    const caseData = casesData.find(c => c.cnr_number === cnr);
                    const caseTitle = caseData ? caseData.case_title : 'Unknown Case';
                    const caseType = caseData ? caseData.case_type : 'Unknown Type';
                    const courtName = caseData ? caseData.court_name : 'Unknown Court';
                    
                    casesHTML += `
                        <div class="case-item">
                            <div class="case-info">
                                <div class="case-cnr">${cnr}</div>
                                <div class="case-details">
                                    <strong>${caseTitle}</strong><br>
                                    <span>${caseType} • ${courtName}</span>
                                </div>
                            </div>
                            <div class="case-actions">
                                <button class="btn-case btn-case-view" onclick="viewCase('${cnr}')">
                                    View Details
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                modalBody.innerHTML = casesHTML;
            }
            
            modal.style.display = 'block';
        }

        // View specific case
        function viewCase(cnr) {
            sessionStorage.setItem('viewCaseCNR', cnr);
            closeModal();
            window.location.href = 'case_details.html';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('caseModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('caseModal');
            if (event.target === modal) {
                closeModal();
            }
        }


        // Add event listeners
        document.getElementById('searchInput').addEventListener('input', searchClients);
        document.getElementById('typeFilter').addEventListener('change', searchClients);
        document.getElementById('statusFilter').addEventListener('change', searchClients);

        // Listen for cache updates from other pages
        function listenForCacheUpdates() {
            let lastCacheUpdate = localStorage.getItem('cacheUpdated');
            
            setInterval(() => {
                const currentCacheUpdate = localStorage.getItem('cacheUpdated');
                if (currentCacheUpdate && currentCacheUpdate !== lastCacheUpdate) {
                    console.log('👥 Cache updated by another page, refreshing clients...');
                    
                    // Clear cache and reload data immediately (like calendar)
                    localStorage.removeItem('userDashboardData');
                    localStorage.removeItem('cacheVersion');
                    if (window.userDashboardData) {
                        delete window.userDashboardData;
                    }
                    console.log('👥 Clients: Cleared cache and reloading data...');
                    
                    lastCacheUpdate = currentCacheUpdate;
                    loadClientsFromCases(); // Reload clients data
                }
            }, 1000); // Check every second
        }

        // Load clients when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadClientsFromCases();
            listenForCacheUpdates(); // Start listening for cache updates
        });
    </script>
