    <script>
        // LegalAPI class definition
        class LegalAPI {
            constructor(baseUrl = 'http://52.23.206.51:5002/api') {
                this.baseUrl = baseUrl;
            }

            // Get all cases
            async getCases(userId = null, limit = 50, offset = 0) {
                try {
                    let url = `${this.baseUrl}/cases?limit=${limit}&offset=${offset}`;
                    if (userId) url += `&user_id=${userId}`;
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, error: 'No authentication token' };
                    }
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error getting cases:', error);
                    return { success: false, error: error.message };
                }
            }
        }

        // Initialize API
        const legalAPI = new LegalAPI();

        // Global clients array (derived from case data)
        let allClients = [];
        let currentClients = [];
        let currentPage = 1;
        const clientsPerPage = 4;

        // Load clients from case data
        async function loadClientsFromCases() {
            try {
                // FIRST: Check localStorage for cached data (cross-page access)
                const cachedDataFromStorage = localStorage.getItem('userDashboardData');
                if (cachedDataFromStorage) {
                    try {
                        const parsedData = JSON.parse(cachedDataFromStorage);
                        console.log('üíæ DEBUG: Found data in localStorage:', Object.keys(parsedData));
                        
                        if (parsedData.cases) {
                            console.log('üöÄ FAST MODE: Using cached data from localStorage!');
                            const cases = parsedData.cases;
                            const clientsMap = new Map();

                            // Extract unique clients from client_name, petitioners and respondents
                            cases.forEach(caseData => {
                                // Add client_name as primary client
                                if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                                    const clientName = caseData.client_name;
                                    if (!clientsMap.has(clientName)) {
                                        clientsMap.set(clientName, {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: '', // Blank - to be filled manually
                                            phone: '', // Blank - to be filled manually
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Primary Client',
                                            cnr: caseData.cnr_number,
                                            caseType: caseData.case_type
                                        });
                                    }
                                    clientsMap.get(clientName).activeCases++;
                                }

                                // Add petitioner as client (excluding "Unknown" entries)
                                if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                                    const clientName = caseData.petitioner;
                                    if (!clientsMap.has(clientName)) {
                                        clientsMap.set(clientName, {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: '', // Blank - to be filled manually
                                            phone: '', // Blank - to be filled manually
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Petitioner',
                                            cnr: caseData.cnr_number,
                                            caseType: caseData.case_type
                                        });
                                    }
                                    clientsMap.get(clientName).activeCases++;
                                }

                                // Add respondent as client (excluding "Unknown" entries)
                                if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                                    const clientName = caseData.respondent;
                                    if (!clientsMap.has(clientName)) {
                                        clientsMap.set(clientName, {
                                            name: clientName,
                                            type: 'Individual', // Default type
                                            email: '', // Blank - to be filled manually
                                            phone: '', // Blank - to be filled manually
                                            location: caseData.court_name || 'Unknown Court',
                                            status: 'Active',
                                            activeCases: 0,
                                            totalBilled: 'N/A',
                                            role: 'Respondent',
                                            cnr: caseData.cnr_number,
                                            caseType: caseData.case_type
                                        });
                                    }
                                    clientsMap.get(clientName).activeCases++;
                                }
                            });

                            allClients = Array.from(clientsMap.values());
                            currentClients = [...allClients];
                            
                            // If no real clients found, show message
                            if (allClients.length === 0) {
                                showNoClientsMessage();
                            } else {
                                displayClients();
                                updatePagination();
                            }
                            return;
                        }
                    } catch (parseError) {
                        console.error('‚ùå Error parsing localStorage data:', parseError);
                    }
                }
                
                // SECOND: Check if we have cached data from dashboard (same page)
                if (window.userDashboardData && window.userDashboardData.cases) {
                    console.log('üöÄ FAST MODE: Using cached data from dashboard!');
                    const cases = window.userDashboardData.cases;
                    const clientsMap = new Map();

                    // Extract unique clients from client_name, petitioners and respondents
                    cases.forEach(caseData => {
                        // Add client_name as primary client
                        if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                            const clientName = caseData.client_name;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Primary Client',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add petitioner as client (excluding "Unknown" entries)
                        if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                            const clientName = caseData.petitioner;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Petitioner',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add respondent as client (excluding "Unknown" entries)
                        if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                            const clientName = caseData.respondent;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Respondent',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }
                    });

                    allClients = Array.from(clientsMap.values());
                    currentClients = [...allClients];
                    
                    // If no real clients found, show message
                    if (allClients.length === 0) {
                        showNoClientsMessage();
                    } else {
                        displayClients();
                        updatePagination();
                    }
                    return;
                }
                
                // THIRD: Fallback to API call if no cached data
                console.log('üîÑ SLOW MODE: No cached data, loading from API...');
                
                const casesResult = await legalAPI.getCases();
                if (casesResult.success && casesResult.cases) {
                    const cases = casesResult.cases;
                    const clientsMap = new Map();

                    // Extract unique clients from client_name, petitioners and respondents
                    cases.forEach(caseData => {
                        // Add client_name as primary client
                        if (caseData.client_name && caseData.client_name.trim() && caseData.client_name !== 'Unknown') {
                            const clientName = caseData.client_name;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Primary Client',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add petitioner as client (excluding "Unknown" entries)
                        if (caseData.petitioner && caseData.petitioner.trim() && caseData.petitioner !== 'Unknown') {
                            const clientName = caseData.petitioner;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Petitioner',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }

                        // Add respondent as client (excluding "Unknown" entries)
                        if (caseData.respondent && caseData.respondent.trim() && caseData.respondent !== 'Unknown') {
                            const clientName = caseData.respondent;
                            if (!clientsMap.has(clientName)) {
                                clientsMap.set(clientName, {
                                    name: clientName,
                                    type: 'Individual', // Default type
                                    email: '', // Blank - to be filled manually
                                    phone: '', // Blank - to be filled manually
                                    location: caseData.court_name || 'Unknown Court',
                                    status: 'Active',
                                    activeCases: 0,
                                    totalBilled: 'N/A',
                                    role: 'Respondent',
                                    cnr: caseData.cnr_number,
                                    caseType: caseData.case_type
                                });
                            }
                            clientsMap.get(clientName).activeCases++;
                        }
                    });

                    allClients = Array.from(clientsMap.values());
                    currentClients = [...allClients];
                    
                    // If no real clients found, show message
                    if (allClients.length === 0) {
                        showNoClientsMessage();
                    } else {
                        displayClients();
                        updatePagination();
                    }
                } else {
                    showNoClientsMessage();
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showNoClientsMessage();
            }
        }

        // Show message when no clients are found
        function showNoClientsMessage() {
            const clientsGrid = document.getElementById('clientsGrid');
            clientsGrid.innerHTML = `
                <div style="text-align: center; padding: 40px; grid-column: 1 / -1;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üë•</div>
                    <h3 style="color: #2c3e50; margin-bottom: 10px;">No Clients Found</h3>
                    <p style="color: #7f8c8d;">No client data available from cases. Add cases to see clients here.</p>
                    <button onclick="window.location.href='add_case.html'" style="margin-top: 20px; padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Add New Case
                    </button>
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
        }

        // Search functionality
        function searchClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            currentClients = allClients.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm) ||
                                    client.email.toLowerCase().includes(searchTerm) ||
                                    client.phone.includes(searchTerm) ||
                                    client.location.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === '' || client.type === typeFilter;
                const matchesStatus = statusFilter === '' || client.status === statusFilter;

                return matchesSearch && matchesType && matchesStatus;
            });

            currentPage = 1;
            displayClients();
            updatePagination();
        }

        // Display clients
        function displayClients() {
            const startIndex = (currentPage - 1) * clientsPerPage;
            const endIndex = startIndex + clientsPerPage;
            const clientsToShow = currentClients.slice(startIndex, endIndex);

            const clientsGrid = document.getElementById('clientsGrid');
            clientsGrid.innerHTML = '';

            clientsToShow.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                clientCard.innerHTML = `
                    <div class="client-header">
                        <div class="client-avatar">${client.name.charAt(0).toUpperCase()}</div>
                        <div class="client-info">
                            <h3>${client.name}</h3>
                            <p class="client-type">${client.type}</p>
                        </div>
                        <div class="client-status status-${client.status.toLowerCase()}">${client.status}</div>
                    </div>
                    <div class="client-details">
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${client.email || 'Not provided'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${client.phone || 'Not provided'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${client.location}</span>
                        </div>
                        <!-- <div class="detail-row">
                            <span class="detail-label">Role:</span>
                            <span class="detail-value">${client.role}</span>
                        </div> -->
                        
                        <div class="detail-row">
                            <span class="detail-label">Case Type:</span>
                            <span class="detail-value">${client.caseType || 'Unknown'}</span>
                        </div>
                    </div>
                    <div class="client-stats">
                        <!-- <div class="stat">
                            <span class="stat-number">${client.activeCases}</span>
                            <span class="stat-label">Active Cases</span>
                        </div> -->
                        <!-- <div class="stat">
                            <span class="stat-number">${client.totalBilled}</span>
                            <span class="stat-label">Total Billed</span>
                        </div> -->
                    </div>
                    <div class="client-actions">
                        <button class="btn btn-primary" onclick="viewClient('${client.cnr}')">View Cases</button>
                        <button class="btn btn-warning" onclick="editClient('${client.name}')">Edit</button>
                    </div>
                `;
                clientsGrid.appendChild(clientCard);
            });
        }

        // Pagination
        function updatePagination() {
            const totalPages = Math.ceil(currentClients.length / clientsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(currentClients.length / clientsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayClients();
                updatePagination();
            }
        }

        // View client cases
        function viewClient(cnr) {
            sessionStorage.setItem('viewCaseCNR', cnr);
            window.location.href = 'case_details.html';
        }

        // Edit client (placeholder)
        function editClient(clientName) {
            alert(`Edit functionality for ${clientName} - To be implemented`);
        }

        // Add event listeners
        document.getElementById('searchInput').addEventListener('input', searchClients);
        document.getElementById('typeFilter').addEventListener('change', searchClients);
        document.getElementById('statusFilter').addEventListener('change', searchClients);

        // Load clients when page loads
        document.addEventListener('DOMContentLoaded', loadClientsFromCases);
    </script>
