<!DOCTYPE html>
<html lang="en">
<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalPro - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            33% { transform: translateX(-20px) translateY(-20px) rotate(1deg); }
            66% { transform: translateX(20px) translateY(20px) rotate(-1deg); }
        }

        /* Floating geometric shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            border-radius: 50%;
            top: 60%;
            right: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 30%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb, #ff6b6b);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .login-header h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 
                0 0 0 4px rgba(255, 107, 107, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input.error {
            border-color: #ff4757;
            box-shadow: 
                0 0 0 4px rgba(255, 71, 87, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .captcha-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .captcha-image {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            border-radius: 16px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 6px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .captcha-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        .captcha-controls button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .captcha-controls button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            animation-duration: 1s;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            animation-duration: 1s;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            background: linear-gradient(45deg, #48bb78, #38a169);
            background-size: 200% 200%;
            color: white;
            padding: 20px 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: none;
            font-weight: 600;
            box-shadow: 
                0 8px 25px rgba(72, 187, 120, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .error-alert {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            background-size: 200% 200%;
            color: white;
            padding: 20px 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: none;
            font-weight: 600;
            box-shadow: 
                0 8px 25px rgba(255, 71, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: errorPulse 2s ease-in-out infinite;
        }

        @keyframes errorPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 16px 20px;
            }
        }

        /* Focus visible for accessibility */
        .form-group input:focus-visible,
        .login-btn:focus-visible,
        .captcha-controls button:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Floating geometric shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>LegalPro</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <div class="error-alert" id="errorAlert">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>

            <div class="captcha-section">
                <label for="captcha">CAPTCHA</label>
                <div class="captcha-image" id="captchaImage">ABC123</div>
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required style="margin-top: 10px;">
                <div class="error-message" id="captchaError">Please enter the correct CAPTCHA</div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <!-- <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div> -->
    </div>

    <!-- Common utilities -->
    <script src="common.js"></script>
    
    <script>
        // Generate random CAPTCHA
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let currentCaptcha = generateCaptcha();

        // Update CAPTCHA display
        function updateCaptcha() {
            document.getElementById('captchaImage').textContent = currentCaptcha;
        }

        // Refresh CAPTCHA
        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            updateCaptcha();
            document.getElementById('captcha').value = '';
            clearErrors();
        }

        // Play audio (placeholder)
        // function playAudio() {
        //     alert('Audio CAPTCHA would play here');
        // }

        // Forgot password (placeholder)
        // function forgotPassword() {
        //     alert('Forgot password functionality would be implemented here');
        // }

        // Clear all error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(fieldId, message) {
            document.getElementById(fieldId + 'Error').textContent = message;
            document.getElementById(fieldId + 'Error').style.display = 'block';
            document.getElementById(fieldId).classList.add('error');
        }

        // Form validation
        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const captcha = document.getElementById('captcha').value.trim();

            if (!username) {
                showError('username', 'Please enter your username');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Please enter your password');
                isValid = false;
            }

            if (!captcha) {
                showError('captcha', 'Please enter the CAPTCHA');
                isValid = false;
            } else if (captcha.toUpperCase() !== currentCaptcha) {
                showError('captcha', 'CAPTCHA is incorrect');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';

                try {
                    // Get form data
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    // DEBUG: Log what user entered
                    console.log('🔍 DEBUG - User Input:');
                    console.log('Username:', username);
                    console.log('Password:', password);
                    console.log('CAPTCHA entered:', document.getElementById('captcha').value.trim());
                    console.log('CAPTCHA expected:', currentCaptcha);
                    
                    // Call login API
                    const response = await fetch(config.getApiUrl('/auth/login'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const result = await response.json();
                    
                    // DEBUG: Log API response
                    console.log('🔍 DEBUG - API Response:');
                    console.log('Response status:', response.status);
                    console.log('Response data:', result);
                    
                    if (result.success) {
                        // Store user data and token
                        localStorage.setItem('userToken', result.token);
                        localStorage.setItem('userData', JSON.stringify(result.user));
                        
                        // Show success message
                        document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                        document.getElementById('successMessage').style.display = 'block';
                        
                        // Redirect based on user role
                    setTimeout(() => {
                            if (result.user.role === 'admin') {
                                window.location.href = 'admin_dashboard.html';
                            } else {
                                window.location.href = 'legal_dashboard.html';
                            }
                        }, 1500);
                        
                    } else {
                        // Show error message
                        document.getElementById('errorAlert').textContent = result.error || 'Login failed';
                        document.getElementById('errorAlert').style.display = 'block';
                        
                        // Re-enable button
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Sign In';
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    document.getElementById('errorAlert').textContent = 'Network error. Please try again.';
                    document.getElementById('errorAlert').style.display = 'block';
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        });

        // Initialize CAPTCHA
        updateCaptcha();

        // Auto-refresh CAPTCHA every 2 minutes
        setInterval(refreshCaptcha, 120000);
    </script>
</body>
</html>
