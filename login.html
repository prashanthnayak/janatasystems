<!DOCTYPE html>
<html lang="en">
<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalPro - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #1a202c;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input.error {
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .captcha-section {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .captcha-image {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            padding: 16px;
            text-align: center;
            margin-bottom: 12px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            letter-spacing: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .captcha-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .captcha-controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .captcha-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .error-alert {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 16px 20px;
            }
        }

        /* Focus visible for accessibility */
        .form-group input:focus-visible,
        .login-btn:focus-visible,
        .captcha-controls button:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>LegalPro</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <div class="error-alert" id="errorAlert">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Please enter a valid username</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>

            <div class="captcha-section">
                <label for="captcha">CAPTCHA</label>
                <div class="captcha-image" id="captchaImage">ABC123</div>
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required style="margin-top: 10px;">
                <div class="error-message" id="captchaError">Please enter the correct CAPTCHA</div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <!-- <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div> -->
    </div>

    <!-- Common utilities -->
    <script src="common.js"></script>
    
    <script>
        // Generate random CAPTCHA
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let currentCaptcha = generateCaptcha();

        // Update CAPTCHA display
        function updateCaptcha() {
            document.getElementById('captchaImage').textContent = currentCaptcha;
        }

        // Refresh CAPTCHA
        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            updateCaptcha();
            document.getElementById('captcha').value = '';
            clearErrors();
        }

        // Play audio (placeholder)
        // function playAudio() {
        //     alert('Audio CAPTCHA would play here');
        // }

        // Forgot password (placeholder)
        // function forgotPassword() {
        //     alert('Forgot password functionality would be implemented here');
        // }

        // Clear all error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(fieldId, message) {
            document.getElementById(fieldId + 'Error').textContent = message;
            document.getElementById(fieldId + 'Error').style.display = 'block';
            document.getElementById(fieldId).classList.add('error');
        }

        // Form validation
        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const captcha = document.getElementById('captcha').value.trim();

            if (!username) {
                showError('username', 'Please enter your username');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Please enter your password');
                isValid = false;
            }

            if (!captcha) {
                showError('captcha', 'Please enter the CAPTCHA');
                isValid = false;
            } else if (captcha.toUpperCase() !== currentCaptcha) {
                showError('captcha', 'CAPTCHA is incorrect');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';

                try {
                    // Get form data
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    // DEBUG: Log what user entered
                    console.log('🔍 DEBUG - User Input:');
                    console.log('Username:', username);
                    console.log('Password:', password);
                    console.log('CAPTCHA entered:', document.getElementById('captcha').value.trim());
                    console.log('CAPTCHA expected:', currentCaptcha);
                    
                    // Call login API
                    const response = await fetch(config.getApiUrl('/auth/login'), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const result = await response.json();
                    
                    // DEBUG: Log API response
                    console.log('🔍 DEBUG - API Response:');
                    console.log('Response status:', response.status);
                    console.log('Response data:', result);
                    
                    if (result.success) {
                        // Store user data and token
                        localStorage.setItem('userToken', result.token);
                        localStorage.setItem('userData', JSON.stringify(result.user));
                        
                        // Show success message
                        document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                        document.getElementById('successMessage').style.display = 'block';
                        
                        // Redirect based on user role
                    setTimeout(() => {
                            if (result.user.role === 'admin') {
                                window.location.href = 'admin_dashboard.html';
                            } else {
                                window.location.href = 'legal_dashboard.html';
                            }
                        }, 1500);
                        
                    } else {
                        // Show error message
                        document.getElementById('errorAlert').textContent = result.error || 'Login failed';
                        document.getElementById('errorAlert').style.display = 'block';
                        
                        // Re-enable button
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Sign In';
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    document.getElementById('errorAlert').textContent = 'Network error. Please try again.';
                    document.getElementById('errorAlert').style.display = 'block';
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        });

        // Initialize CAPTCHA
        updateCaptcha();

        // Auto-refresh CAPTCHA every 2 minutes
        setInterval(refreshCaptcha, 120000);
    </script>
</body>
</html>
