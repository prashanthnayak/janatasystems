    <script>
        // LegalAPI class definition
        class LegalAPI {
            constructor(baseUrl = null) {
                this.baseUrl = baseUrl;
                this.initialized = false;
            }

            async init() {
                if (!this.initialized) {
                    if (!config.initialized) {
                        await config.init();
                    }
                    this.baseUrl = config.getApiUrl('');
                    this.initialized = true;
                    console.log('🔧 Calendar LegalAPI initialized with baseUrl:', this.baseUrl);
                }
            }

            async getCases(limit = 50, offset = 0) {
                try {
                    // Ensure API is initialized
                    if (!this.initialized) {
                        await this.init();
                    }
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, cases: [], total: 0 };
                    }
                    
                    const response = await fetch(`${this.baseUrl}/cases?limit=${limit}&offset=${offset}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching cases:', error);
                    return { success: false, cases: [], total: 0 };
                }
            }

            async getCaseHistory(cnrNumber) {
                try {
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, history: [], total: 0 };
                    }
                    
                    const response = await fetch(`${this.baseUrl}/case_history/${cnrNumber}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching case history:', error);
                    return { success: false, history: [], total: 0 };
                }
            }

            async getBatchCaseHistory() {
                try {
                    // Ensure API is initialized
                    if (!this.initialized) {
                        await this.init();
                    }
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, all_histories: {} };
                    }
                    
                    const response = await fetch(`${this.baseUrl}/cases/histories/batch`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching batch case history:', error);
                    return { success: false, all_histories: {} };
                }
            }

            async getUserDashboardData() {
                try {
                    // Ensure API is initialized
                    if (!this.initialized) {
                        await this.init();
                    }
                    
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('userToken');
                    if (!token) {
                        console.error('No auth token found');
                        return { success: false, error: 'No authentication token' };
                    }
                    
                    const response = await fetch(`${this.baseUrl}/user/dashboard-data`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching user dashboard data:', error);
                    return { success: false, error: error.message };
                }
            }
        }

        // Initialize API
        const legalAPI = new LegalAPI();
        
        // Calendar functionality
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let currentView = 'month';
        let calendarEvents = []; // Store all calendar events

        // Load calendar events from database (FAST VERSION!)
        async function loadCalendarEvents() {
            try {
                console.log('📅 DEBUG: loadCalendarEvents function called');

                // FIRST: Check localStorage for cached data (cross-page access)
                let cachedDataFromStorage = localStorage.getItem('userDashboardData');

        function generateMonthView() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            for (let i = 0; i < 42; i++) {
                const day = new Date(startDate);
                day.setDate(startDate.getDate() + i);

                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (day.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                if (day.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                if (day.toDateString() === new Date().toDateString()) {
                    dayNumber.classList.add('today');
                }
                dayNumber.textContent = day.getDate();
                dayElement.appendChild(dayNumber);

                // Add real events from database
                const dayEvents = calendarEvents.filter(event =>
                    event.date.toDateString() === day.toDateString()
                );

                // DEBUG: Log events found for this day
                if (dayEvents.length > 0) {
                    console.log(`📅 DEBUG: Found ${dayEvents.length} events for ${day.toDateString()}:`, dayEvents);
                }

                // Create events container
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';
                eventsContainer.style.cssText = `
                    flex: 1;
                    overflow-y: auto;
                    overflow-x: hidden;
                    min-height: 0;
                `;

                dayEvents.forEach(calendarEvent => {
                    const event = document.createElement('div');
                    event.className = 'event hearing'; // Default to hearing style
                    event.textContent = calendarEvent.title.length > 12 ? 
                        calendarEvent.title.substring(0, 12) + '...' : 
                        calendarEvent.title;
                    event.title = `${calendarEvent.title}\n${calendarEvent.description}`; // Tooltip
                    // Remove click handler entirely - let day click handle everything
                    eventsContainer.appendChild(event);
                });
                
                dayElement.appendChild(eventsContainer);

                dayElement.addEventListener('click', () => {
                    // Highlight the selected day
                    document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
                    dayElement.classList.add('selected');
                    
                    // Show modal with events for this day
                    showDayEventsModal(day, dayEvents);
                });

                calendarBody.appendChild(dayElement);
            }

            updateMonthDisplay();
        }

                    const eventItem = document.createElement('div');

                    eventItem.onclick = () => {
                        window.location.href = `case_details.html?cnr=${event.cnrNumber}`;

        // Listen for cache updates from other pages
        function listenForCacheUpdates() {
            let lastCacheUpdate = localStorage.getItem('cacheUpdated');
            console.log('📅 Starting cache listener, initial timestamp:', lastCacheUpdate);
            
            setInterval(() => {
                const currentCacheUpdate = localStorage.getItem('cacheUpdated');
                if (currentCacheUpdate && currentCacheUpdate !== lastCacheUpdate) {
                    console.log('📅 Cache updated detected!');
                    console.log('📅 Previous timestamp:', lastCacheUpdate);
                    console.log('📅 New timestamp:', currentCacheUpdate);
                    console.log('📅 Refreshing calendar...');
                    
                    lastCacheUpdate = currentCacheUpdate;
                    
                    // Force clear any cached calendar data
                    calendarEvents = [];
                    
                    // Reload calendar data and regenerate view
                    loadCalendarEvents().then(() => {
                        console.log('📅 Calendar events reloaded, regenerating view...');
                        generateCalendar();
                        console.log('📅 Calendar refresh complete!');
                    }).catch(error => {
                        console.error('📅 Error refreshing calendar:', error);
                    });
                }
            }, 1000); // Check every second
        }

            // Initialize config first

                await config.init();
            }
            
            loadCalendarEvents(); // Load events from database
            generateCalendar(); // Generate initial calendar view
            listenForCacheUpdates(); // Start listening for cache updates
